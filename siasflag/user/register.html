<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript">
			/*function ini() {
																									f1.username.focus();
																								}*/
			$('#user').focus();
			//输入框获取焦点时，清空输入框后的内容
			function hideUser() {
				$('#err_username').html('');
				$('#rig_username').html('');
			}

			function hideTel() {
				$('#err_tel').html('');
				$('#rig_tel').html('');
			}

			function hideMail() {
				$('#err_mail').html('');
				$('#rig_mail').html('');
			}

			function hidePwd() {
				$('#err_pwd').html('');
				$('#rig_pwd').html('');
			}

			function hideRePwd() {
				$('#err_repwd').html('');
				$('#rig_repwd').html('');
			}

			//检验用户名填写长度
			function chkusername() {
				var username = $('#user').val();

				if(username.length == 0) {
					document.getElementById("err_username").innerHTML = "用户名不能为空！";
					document.getElementById("err_username").style.color = "#FF0";
					f1.username.focus();
					return false;
				} /*else {
					$.ajax({
						type: "post",
						url: "php/register.php",
						data: {
							"username":$('#user').val()
						},
						success: function(data) {
							if(data == "用户名已被注册!") {
								$('#err_username').html(data);
							} else {
								$('#rig_username').html(data);
							}
						},
						error: function(jqXHR) {
							alert(jqXHR.status);
						}
					});
				}*/

				/*document.getElementById("err_username").innerHTML="";*/

				return true;

			}

			//检验密码长度
			function chkpwd() {
				var pwd = $.trim($('#pwd').val()).toString();
				if(pwd.length == 0) {
					$('#err_pwd').html("密码不能为空！");
					$('#err_pwd').color = "#FF0";
					return false;
				} else if(pwd.length > 15 || pwd.length < 6) {
					$('#err_pwd').html("密码过短或过长!");
					$("#err_pwd").color = "#FF0";
					return false;
				}
				$('#err_pwd').html("");
				return true;

			}

			//验证电话是否合法
			function chktel() {
				var tel = $('#tel').val();
				if(tel == '' || !(/^1[34578]\d{9}$/.test(tel))) {
					$('#err_tel').html("格式错误！");
					return false;
				}/* else {
					$.ajax({
						type: "POST",
						url: "php/register.php",
						async: true,
						data: {
							"tel": $('#tel').val()
						},
						success: function(data) {
							if(data == "电话号码已被注册！") {
								$('#err_tel').html(data);
							} else {
								$('#rig_tel').html(data);
							}
						}
					});

				}*/
				return true;
			}
			//验证邮箱是否合法
			function chkmail() {
				var mail = $.trim($('#mail').val());
				var isEmail = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
				if(mail == '') {
					$('#err_mail').html('邮箱不能为空！');
					return false;
				} else if(!(isEmail.test(mail))) {
					$('#err_mail').html('格式不正确');
					return false;
				} /*else {
					$.ajax({
						method: "post",
						url: "php/register.php",
						data: {
							"mail": $('#mail').val()
						},
						success: function(data) {
							if(data == "邮箱已被注册！") {
								$('#err_mail').html(data);
							} else {
								$('#rig_mail').html(data);
							}
						},
						error: function(jqXHR) {
							alert(jqXHR.status);
						}
					});

				}*/
				return true;
			}
			//检验两次密码是否一致
			function chkrepwd() {
				var pwd = $('#pwd').val();
				var repwd = $('#repwd').val();

				if(pwd != repwd) {
					document.getElementById("err_repwd").innerHTML = "两次密码输入不一致，请重新输入！";
					document.getElementById("err_repwd").style.color = "#FF0";

					$('#pwd').focus();
					return false;
				}

				return true;

			}
			//点击重置按钮
			function reset() {
				$('#user').val('');
				$('#tel').val('');
				$('#mail').val('');
				$('#pwd').val('');
				$('#repwd').val('');
			}

			//点击“立即注册”图片的时候检验各必填项是否都填写正确并获取填写项内容并输出，之后提交注册表单
			function submit() {
				if(chkusername() && chktel() && chkmail() && chkpwd() && chkrepwd()) {
					var user = $('#user').val();
					var tel = $('#tel').val();
					var mail = $('#mail').val();
					var pwd = $('#pwd').val();
					var repwd = $('#repwd').val();
					$.ajax({
						url: "php/register.php",
						method: "POST",
						data: {
							"username": user,
							"tel": tel,
							"mail": mail,
							"pwd": pwd,
							"repwd": repwd
						},
						success: function(data) {
							if(data == "电话号码已被注册!") {
								$('#err_tel').html(data);
							} else if(data == "用户名已被注册!") {
								$('#err_username').html(data);
							} else if(data == "邮箱已被注册!") {
								$('#err_mail').html(data);
							}
						},
						error: function(jqXHR) {
							alert(jqXHR.status);
						}
					})
				}
			}
		</script>

	</head>

	<body>
		<div id="header">
			<div class="line">
				<label class="STYLE3">用户名</label>
				<input type="text" name="username" class="input" id="user" onblur="chkusername()" onfocus="hideUser()" />
				<span id="err_username" class="err"></span>
				<spna class="rig" id="rig_username"></spna>
			</div>

			<br />
			<div class="line">
				<label class="STYLE3">电话</label>
				<input type="text" name="tel" class="input" id="tel" onblur="chktel()" onfocus="hideTel()" />
				<span id="err_tel" class="err"></span>
				<spna class="rig" id="rig_tel"></spna>
			</div>

			<br />
			<div class="line">
				<label class="STYLE3">邮箱</label>
				<input type="text" name="mail" class="input" id="mail" onblur="chkmail()" onfocus="hideMail()" />
				<span id="err_mail" class="err"></span>
				<spna class="rig" id="rig_mail"></spna>
			</div>

			<br />
			<div class="line">
				<label class="STYLE3">密码  </label>
				<input type="password" name="pwd" class="input" id="pwd" onblur="chkpwd()" onfocus="hidePwd()" />
				<span id="err_pwd" class="err"></span>
				<spna class="rig" id="rig_pwd"></spna>
			</div>
			<br />
			<div class="line">
				<label class="STYLE3">确认密码</label>
				<input type="password" name="repwd" class="input" id="repwd" onblur="chkrepwd()" onfocus="hideRePwd()" />
				<span id="err_repwd" class="err"></span>
				<spna class="rig" id="rig_repwd"></spna>
			</div>
			<br />
			<div class="line">
				<input type="reset" name="reset" value="重置" class="btn" onclick="reset()" />
				<input type="submit" id="submit" name="Submit" value="提交" class="btn" onclick="submit()" />
			</div>

		</div>
	</body>

</html>
